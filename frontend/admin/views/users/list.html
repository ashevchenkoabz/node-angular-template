<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Users Management</h5>
                <div class="pull-right">
                    <a ui-sref="default.userCreate">
                        <button class="btn btn-primary">Add</button>
                    </a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="ibox-content">

                <div class="table-responsive dataTables_wrapper form-inline dt-bootstrap" data-table-init ng-show="dataSetReady">
                    <div items-on-page></div>
                    <div table-search></div>

                    <div table-pagination></div>
                    <table class="table table-striped table-bordered table-hover dataTable" >
                        <thead>
                        <tr>
                            <th>#</th>
                            <th ordering-column data-field="name">Name</th>
                            <th ordering-column data-field="email">Email</th>
                            <th>options</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items">
                                <td>{{ filters.offset + $index + 1 }}</td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.email }}</td>
                                <td>
                                    <a ui-sref="default.userEdit({id: item.id})"><i class="fa fa-arrow-right"></i></a>
                                    <a ng-click="askDelete(item.id)"><i class="fa fa-remove"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div table-pagination></div>
                </div>
            </div>
        </div>
    </div>
</div>
