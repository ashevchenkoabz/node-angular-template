<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Edit user</small></h5>
        <div class="ibox-tools">
        </div>
    </div>
    <div class="ibox-content">
        <form class="form-horizontal"  ng-validate="userValidationRules" name="userForm"  ng-submit="submit(userForm)">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-md-4 control-label">Email</label>
                    <div class="col-md-8"><input type="email" name="email" ng-model="userData.email" class="form-control"></div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">First Name</label>
                    <div class="col-md-8"><input type="text" name="name" ng-model="userData.name" class="form-control"></div>
                </div>
                <div class="form-group" ng-if="action == 'edit'">
                    <button class="btn btn-default  pull-right" ng-click="showPwdForm($event)">Set New Password</button>
                </div>
                <div class="form-group" ng-show="passwordChange">
                    <label class="col-md-4 control-label">Password</label>
                    <div class="col-md-8"><input type="password" id="password" name="password" ng-model="userData.password" class="form-control"></div>
                </div>
                <div class="form-group" ng-show="passwordChange">
                    <label class="col-md-4 control-label">Repeat password</label>
                    <div class="col-md-8"><input type="password"  name="repeat_password" ng-model="userData.repeat_password" class="form-control"></div>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <button class="btn btn-primary pull-right" type="submit">Submit</button>
                </div>
            </div>
            <div class="clearfix"></div>
        </form>
        <div class="clearfix"></div>
    </div>
</div>
