<div class="col-sm-5">
    <div class="dataTables_info" id="editable_info" role="status" aria-live="polite">
        Showing
        {{ (selectedPage - 1) * filters.limit + 1 }}
        to
        {{ ((selectedPage - 1) * filters.limit + filters.limit > total) ? total : (selectedPage - 1) * filters.limit + filters.limit }}
        of
        {{ total }}
        entries
    </div>
</div>
<div class="col-sm-7">
    <div class="dataTables_paginate paging_simple_numbers">
        <ul class="pagination">
            <li class="paginate_button previous" ng-class="{disabled: selectedPage == 1}" ng-click="setPage(1)">
                <a href="#"> << </a>
            </li>
            <li class="paginate_button " ng-class="{disabled: selectedPage == 1}" ng-click="setPage(selectedPage - 1)">
                <a href="#"> < </a>
            </li>
            <li class="paginate_button" ng-repeat="page in pagesArray" ng-class="{active: page == selectedPage}" ng-click="setPage(page)">
                <a href="#" aria-controls="editable" data-dt-idx="1" tabindex="0">{{ page }}</a>
            </li>

            <li class="paginate_button" ng-class="{disabled: selectedPage == totalPages}"  ng-click="setPage(selectedPage + 1)">
                <a href="#" aria-controls="editable" data-dt-idx="7" tabindex="0">> </a>
            </li>
            <li class="paginate_button next" ng-class="{disabled: selectedPage == totalPages}" ng-click="setPage(totalPages)">
                <a href="#"> >> </a>
            </li>
        </ul>
    </div>
</div>
<div class="clearfix"></div>
