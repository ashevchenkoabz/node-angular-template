<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <h3>Welcome to {PROJECT_NAME}</h3>

        <form class="m-t" name="LoginForm"  ng-submit="login(LoginForm)" ng-validate="loginValidationRules">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" name="email" ng-model="formData.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" ng-model="formData.password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

        </form>
        <p class="m-t"> <small>ill.af &copy; {{ now.getFullYear() }}</small> </p>
    </div>
</div>
